<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="display-1">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: black; border: none; color: white;">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_summ }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <b><h2>Featured Mars Image</h2></b>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3 class="display-3">Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <!-- Subtitle -->
        <div class="col-md-12">
          <div class="row" id="hemisphere_title">
              <h2 style="text-align:center; color: white;">Mars Hemispheres</h2>
              <hr style="width:100%">
          </div>
      </div>
      <!-- Hemisphere Images -->
      {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-6 col-md-3">
          <figure class="img-responsive">
            <div class="thumbnail" style="background-color: black;">
              <a href = "{{hemisphere.img_url}}" target = "_blank">
                  <div>
                    <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="Responsive image",class="img-responsive">
                    <br>
                    <figcaption style="text-align: left;">{{hemisphere.title}}</figcaption>
                    <br>
                  </div>
              </a>
            </div>
          </figure>  
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
